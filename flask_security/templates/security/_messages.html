{%- with messages = get_flashed_messages(with_categories=true, category_filter=['security-success', 'security-info', 'security-error']) -%}
  {% if messages %}
    <ul class="flashes">
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{%- endwith %}
