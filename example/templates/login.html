{% include "_messages.html" %}
{% include "_nav.html" %}
<form action="{{ url_for_security('authenticate') }}" method="POST" name="login_form">
  {{ form.hidden_tag() }}
  {{ form.email.label }} {{ form.email }}<br/>
  {{ form.password.label }} {{ form.password }}<br/>
  {{ form.remember.label }} {{ form.remember }}<br/>
  {{ form.next }}
  {{ form.submit }}
</form>
<p>{{ content }}</p>
